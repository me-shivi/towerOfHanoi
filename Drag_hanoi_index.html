<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tower of Hanoi</title>
        <link rel="stylesheet" type="text/css" href="Drag_hanoi_css.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="Drag_hanoi_jq.js"></script>
    </head>
    <body>
        <form id="tower_hanoi_form" role="form">
            <div class="big_div">
                <div class="upper_div">
                    <span class="cloud_left">
                        <img src="cloud.png" alt="cloud.png" height="60" width="150" />
                        <span class="moves">0/0</span>
                    </span>
                    <span class="sun_right">
                        <img src="sun.png" alt="sun.png" height="80" width="100" />
                        <span class="help_icon">?</span>
                    </span>
                </div>
                <div class="lower_div">
                    <div class="canves">
                        <div class="tower" id="tower_first"></div>
                        <div class="tower" id="tower_second"></div>
                        <div class="tower" id="tower_third"></div>
                    </div>
                    <div class="btn">
                        <button type="button" class="small_button" id="small_button" name="small_button">small Tower</button>
                        <button type="button" class="medium_button" id="medium_button" name="medium_button">medium Tower</button>
                        <button type="button" class="big_button" id="big_button" name="big_button">big Tower</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
